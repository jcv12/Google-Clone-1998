<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./google-logo.jpeg">
    </div>

    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" placeholder="">
    </div>

    <div>
        <select>
            <option value="10 Results">10 Results</option>
            <option value="10 Results">25 Results</option>
            <option value="10 Results">50 Results</option>
        </select>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
        <p>Index contains ~25 million pages(soon to be much bigger)</p>
    </div>

    <div>
        <a href="www.google.com">About Google!</a>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
    </div>

    <div>
        <p>Get Google! updates monthly!</p>
        <input type="email" placeholder="your e-mail">
        <button>Subscribe</button>
        <a href="#">Archive</a>
    </div>

    <footer>Copyright &copy1997-8 Stanford University</footer>


</body>
</html>
