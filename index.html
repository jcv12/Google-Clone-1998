<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <!--<img src="./The Secret History of the Google Logo-7.jpeg"> -->
        <img src="./Screen Shot 2023-01-18 at 12.15.45 AM.png">
    </div>

    <div class="main-feature">
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" placeholder="">
        </div>

        <div class="about">
            <div class="buttons">
                <select>
                    <option value="10 Results">10 Results</option>
                    <option value="10 Results">25 Results</option>
                    <option value="10 Results">50 Results</option>
                </select>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <p><i>Index contains ~25 million pages(soon to be much bigger)</i></p>
        </div>
    </div>

    <div>
        <a class="about-link" href="www.google.com">About Google!</a>
        <div class="links-align">
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
    </div>

    <div class="all-subscribe">
        <p class="google-update">Get Google! updates monthly!</p>
            <div class="subscribe">
            <input type="email" placeholder="your e-mail">
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>

    <footer>Copyright &copy1997-8 Stanford University</footer>


</body>
</html>
